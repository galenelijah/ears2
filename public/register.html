<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EARS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Register for EARS</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <button type="submit">Register</button>
            <p class="message error-message" id="register-error"></p>
            <p class="message success-message" id="register-success"></p>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <!-- Ensure api.js is loaded first if auth.js depends on it -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
