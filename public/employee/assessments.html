<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="employee-dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                    <li><a href="training-modules.html"><i class="fa-solid fa-book-open"></i> Training Modules</a></li>
                    <li class="active"><a href="assessments.html"><i class="fa-solid fa-puzzle-piece"></i> Assessments</a></li>
                    <li><a href="progress.html"><i class="fa-solid fa-chart-line"></i> Progress</a></li>
                    <li><a href="support.html"><i class="fa-solid fa-headset"></i> Support</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <header class="main-header">
                 <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="search" placeholder="Search assessments...">
                </div>
                <div class="user-info">
                     <i class="fa-regular fa-bell notification-icon"></i>
                    <span id="user-role">Employee</span>
                    <i class="fa-regular fa-circle-user user-icon"></i>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <main class="content">
                <h1>Assessments</h1>
                 <div id="assessment-list" class="assessment-grid"> <!-- Use a different grid/list style maybe -->
                    <!-- Assessments will be loaded here by assessments.js -->
                    <p>Loading assessments...</p>
                </div>
            </main>

            <footer>
                <p>&copy; 2025 EARS</p>
            </footer>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/assessments.js"></script> <!-- Link to specific JS file -->
</body>
</html>
