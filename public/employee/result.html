<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Quiz Result</h1>
        <nav>
            <a href="home.html">Back to Dashboard</a>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main class="result-container">
        <h2 id="result-quiz-title">Quiz Title Placeholder</h2>
        <div id="result-summary">
            <p>Your Score: <strong id="result-score">--%</strong></p>
            <p>Status: <strong id="result-status">--</strong></p>
            <p>Correct Answers: <strong id="result-correct">--</strong> / <strong id="result-total">--</strong></p>
        </div>
        
        <a href="home.html" class="button">Return to Modules</a>
    </main>

    <footer>
        <p>&copy; 2025 EARS</p>
    </footer>

    <script src="../js/api.js"></script> 
    <script src="../js/result.js"></script>
</body>
</html>
