<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1 id="quiz-title">Loading Quiz...</h1>
        <nav>
            <a href="home.html">Back to Dashboard</a>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main class="quiz-container">
        <form id="quiz-form">
            <div id="quiz-questions-area">
                <!-- Questions will be loaded here -->
                <p>Loading questions...</p>
            </div>
            <button type="submit" id="submit-quiz-button" disabled>Submit Quiz</button>
            <p class="message error-message" id="quiz-error"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 EARS</p>
    </footer>

    <script src="../js/api.js"></script> 
    <script src="../js/quiz.js"></script> 
</body>
</html>
