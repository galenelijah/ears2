<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>EARS Admin Dashboard</h1>
        <nav>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <aside id="management-links">
            <h2>Management</h2>
            <ul>
                <li><a href="#modules">Manage Modules</a></li>
                <li><a href="#quizzes">Manage Quizzes</a></li>
                <li><a href="#users">Manage Users</a></li>
                <li><a href="#reports">View Reports</a></li>
            </ul>
        </aside>

        <section id="content-area">
            <h2>Welcome, Admin!</h2>
            <p>Select an option from the menu to manage the system.</p>
            <div id="dynamic-content">
                <!-- Content will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EARS</p>
    </footer>

    <script src="../js/api.js"></script> 
    <script src="../js/admin.js"></script> 
</body>
</html>
